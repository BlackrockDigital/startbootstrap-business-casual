    <div class="container">
        <div class="row text-center m-4">
            <div class="col-sm">
                <a href="/index">

            </div>
            <div class="col-sm">
                <a href="/photos">

        </div>

    <div class="container ">
        <div class="row tester">
            <div class="col-6">
                <div id="carouselExampleIndicators" class="carousel slide" style="max-width: 600px;"
                    data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="img/evilsanta.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/panxmas.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/tigerxmas.JPG" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-6">
                <div id="carouselExampleIndicators1" class="carousel slide" style="max-width: 600px;"

                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators1" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="img/darkcat.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <!-- <p style="color: black;background-color: gray">The whole caption will only show up if the screen is at
                  least medium size.</p> -->
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/flowerdog.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/standingFox.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" style="color: black;" href="#carouselExampleIndicators1"

                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="sr-only">Previous</span>

                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="sr-only">Next</span>
